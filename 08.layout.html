<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout08</title>

  <!-- CSS STYLE -->
  <link rel="stylesheet" href="08.reset.css">
  <link rel="stylesheet" href="08.layout.style.css">

  <!-- 웹 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet"
</head>
<body>
  <!-- 스킵 네비게이션 -->
  <div id="skip">
    <a href="#cont_nav">전체 메뉴 바로가기</a>
    <a href="#cont_ban">배너 영역 바로가기</a>
    <a href="#cont_cont">컨텐츠 영역 바로가기</a>
  </div>
  <!-- 스킵 네비게이션 -->

  <div id="wrap">
    <div id="header">
      <div class="container">
        <div class="header">
          <div class="header-menu">
            <a href="https://naver.com" target="blank">Desinger</a>
            <a href="https://naver.com" target="blank">Publisher</a>
            <a href="https://naver.com" target="blank">Youtube</a>
          </div>
          <!-- 헤더 메뉴 -->
          <div class="header-tit">
            <h1>Header Title &amp; Icons</h1>
            <a href="https://google.com">Web Site Link</a>
          </div>
          <!-- 헤더 타이틀 -->


          <div class="header-icon">
            <a href="#" class="icon1">
              <spna class="ir_pm ">icon1</spna>
            </a>
            <a href="#" class="icon2">
              <spna class="ir_pm ">icon2</spna>
            </a>
            <a href="#" class="icon3">
              <spna class="ir_pm ">icon3</spna>
            </a>
            <a href="#" class="icon4">
              <spna class="ir_pm ">icon4</spna>
            </a>
          </div>
          <!-- 헤더 아이콘 -->
        </div>
      </div>
    </div>
    <!-- header -->
    <div id="contents">
      <div id="cont_nav">
        <div class="container">cont_nav</div>
      </div>
      <!-- cont_nav -->
      <div id="cont_tit">
        <div class="container">cont_tit</div>
      </div>
      <!-- cont_tit -->
      <div id="cont_ban">
        <div class="container">cont_ban</div>
      </div>
      <!-- cont_ban -->
      <div id="cont_cont">
        <div class="container">cont_cont</div>
      </div>
      <!-- cont_cont -->
    </div>
    <!-- contents -->
    
    <div id="footer">
      <div class="container">footer</div>
    </div>
    <!-- footer -->
  </div>
  <!-- wrap -->
</body>
</html>
