<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout05</title>
  <style>
    * {margin: 0; padding: 0;}
    #wrap {color: #fff; font-size: 40px; text-align: center;}
    #header-wrap {width: 100%; height: 100px; background: #C7C7C7;}
    #banner-wrap {width: 100%; height: 300px; background: #999999;}
    #content-wrap {width: 100%; height: 500px; background: #6B6B6B;}
    #footer-wrap {width: 100%; height: 100px; background: #999999;}

    .header-container {width: 1000px; height: 100px; margin: 0 auto; background: #6B6B6B;}
    .banner-container {width: 1000px; height: 300px; margin: 0 auto; background: #C7C7C7}
    .content-container {width: 1000px; height: 500px; margin: 0 auto; background: #999999}
    .footer-container {width: 1000px; height: 100px; margin: 0 auto; background: #3F3F3F}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header-wrap">
      <div class="header-container">header-container</div>
    </div>
    <div id="banner-wrap">
      <div class="banner-container">banner-container</div>
    </div>
    <div id="content-wrap">
      <div class="content-container">content-container</div>
    </div>
    <div id="footer-wrap">
      <div class="footer-container">footer-container</div>
    </div>
  </div>
</body>
</html>
