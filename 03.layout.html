<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout03</title>
  <style>
    #wrap {width: 1000px; height: 900px; margin: 0 auto; font-size: 40px; text-align: center; color: #fff;}
    #side {float: left; width: 300px; height: 900px; background: gray;}
    #header {float: left; width: 700px; height: 300px; background: lightgray;}
    #contents {float: left; width: 700px; height: 300px; background: darkgray;}
    #footer {float: left; width: 700px; height: 300px; background: lightgray;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="side">side</div>
    <div id="header">header</div>
    <div id="contents">contents</div>
    <div id="footer">footer</div>
  </div>
</body>
</html>
