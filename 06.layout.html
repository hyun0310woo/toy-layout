<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout06</title>
  <style>
    * {margin: 0; padding: 0;}
    #wrap {text-align: center; color: #fff; font-size: 40px;}
    #header { height: 140px; line-height: 140px; background: #ABABAB;}
    #banner { height: 450px; line-height: 450px; background: #999999;}
    #contents { height: 950px; line-height: 950px; background: #6B6B6B;}
    #footer { height: 220px; line-height: 220px; background: #3F3F3F;}

    .container {width: 1100px; margin: 0 auto; height: inherit; background: rgba(0,0,0,0.3);}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div class="container">header</div>
    </div>
    <div id="banner">
      <div class="container">banner</div>
    </div>
    <div id="contents">
      <div class="container">contents</div>
    </div>
    <div id="footer">
      <div class="container">footer</div>
    </div>
  </div>
</body>
</html>
